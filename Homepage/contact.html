<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="contact.css" />
  <script
    src="https://kit.fontawesome.com/27d4af28c8.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <header class="contact__heading">
      <h1>Get In Touch</h1>
    </header>
    <div class="container">
      <div class="form">
        <form action="action">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Your Email.."
          />
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Your Phone number.."
          />

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Your Message.."
            style="height: 200px"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="info">
        <h2>Contact Info</h2>
        <span class="phone">
          <i class="fa-solid fa-phone"></i>
          <a href="tel:+44(0)0758547000">Phone:+44(0)0758547000</a>
        </span>

        <span class="email">
          <i class="fa-solid fa-envelope"></i>
          <a href="mailto:shresthamadhav0246@gmail.com"
            >Email:shresthamadhav0246@gmail.com</a
          >
        </span>
        <span class="address">
          <i class="fa-solid fa-location-dot"></i>
          <p>Address:Norman Road, NN3 2SG, Northampton, UK</p>
        </span>
        <ul class="social">
          <li>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
            <a href="#"><i class="fa-brands fa-viber"></i></a>
          </li>
        </ul>
      </div>
      <div class="map">
        <iframe
          class="map__northampton"
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d116756.7564863536!2d-0.9543473440278396!3d52.26605360039905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1650105408426!5m2!1sen!2suk"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </body>
</html>
